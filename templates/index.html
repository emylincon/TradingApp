{% extends "base.html" %}
{% block content %}
    <div id="diff-table" class="border">
         <h2>Update Table &nbsp;<span id="tik">{{ ticker }}</span></h2>
            <div class="timer">
                59s
            </div>
            <br>
            <div class="myTable">
                <table class='query'>
                <tr>
                      <th>DateTime</th>
                      <th>Actual</th>
                      <th>Predicted</th>
                </tr>

                <tr>
                    <td >12 Jan 2021 19:00</td>
                    <td >Up</td>
                    <td >Down</td>
                </tr>

                <tr>
                    <td >12 Jan 2021 19:01</td>
                    <td >Up</td>
                    <td >Up</td>
                </tr>

                <tr>
                    <td >12 Jan 2021 19:02</td>
                    <td >Down</td>
                    <td >Down</td>
                </tr>
              </table>
            </div>

    </div>
    <div class="charts">
        <div class="item border">
            <div id="close" class="chart"></div>
        </div>
        <div class="item border">
            <div id="EMA" class="chart" ></div>
        </div>
        <div class="item border">
            <div id="SMA" class="chart"></div>
        </div>
        <div class="item border boxer">
            <div class="box border">
                <canvas id="Pie" height="200"></canvas>
            </div>
            <div class="box border">
                <canvas id="Pie1" height="200"></canvas>
            </div>

        </div>

    </div>



<script src="{{ url_for('static', filename='script.js') }}"></script>
{% endblock content %}
